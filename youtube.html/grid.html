<!DOCTYPE html>
<html>
<head>
<title>GRID PRACTICE</title>
</head>
<body style="padding: 100px;">
<div style="
display: grid;
grid-template-columns: 60px 60px;
row-gap: 20px;
column-gap: 40px;">
</div>


<div style="
display: grid-row;;
grid-template-columns: 100px 100px 100px;
row-gap: 20px;
column-gap: 40px;
">
</div>
<div style="background-color:rgb(210, 15, 151); height: 200px;">div1</div>
<div style="background-color:rgb(224, 22, 22); height: 200px;">div2</div>
<div style="background-color:rgb(141, 20, 174); height: 200px;">div3</div>

<div style="
display: grid;
grid-template-columns: 100px 100px 100px;
row-gap: 20px;
column-gap: 40px;
">
</div>
<div style="background-color:rgb(210, 15, 151); height: 100px;">div1</div>
<div style="background-color:rgb(224, 22, 22); height: 100px;">div2</div>
<div style="background-color:rgb(141, 20, 174); height: 100px;">div3</div>


</body>
</html>
